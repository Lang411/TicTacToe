<!DOCTYPE html>
<html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
	<script src="js/index.js"></script>

	<meta charset="utf-8" />
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />

	<script src="index.js"></script>
	
</head>

<body>

	<div class="pad">
		<input type="image" src="file:///Users/langkenney/Documents/Code/TicTacToe/vector_playing_cards-33067.jpeg" name="Reset" class="resetButton" id="ResetButton" />
	</div>
	
	<div id="playArea">
		<div class='col-md-4' id="LeftArea">
			<h1>X's Turn! &rarr; </h1>
		</div>

		<div class='col-md-4' id="board">
			<table>
				<tr>
					<td class='btn col-md-4'>O</td>
					<td class='btn col-md-4'>X</td>
					<td class='btn col-md-4'>O</td>
				</tr>
				<tr>
					<td class='btn col-md-4'>X</td>
					<td class='btn col-md-4'>X</td>
					<td class='btn col-md-4'>O</td>
				</tr>
				<tr>
					<td class='btn col-md-4'>X</td>
					<td class='btn col-md-4'>X</td>
					<td class='btn col-md-4'>X</td>
				</tr>

			</table>
		</div>

		<div class='col-md-4' id="RightArea">
			<h1>&larr; O's Turn!</h1>
		</div>
	</div>
</body>
</html
