<!DOCTYPE html>
<html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<meta charset="utf-8" />
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<!-- jQuery UI library 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />

	<script src="index.js"></script>
	
</head>

<body>

	<div class="pad col-md-12">
		<button type="button" name="start" class="btn btn-lg" id="startRestartButton">START</button>
	</div>
	
	<div id="playArea">
		<div class='col-md-4' id="LeftArea">
			<h1 id='dispXsTurn'></h1>
		</div>

		<div class='col-md-4'>
		<div  class='col-md-12' id="board">
			<table>
				<tr>
					<td id='one' class='btn col-md-4'></td>
					<td id='two' class='btn col-md-4'></td>
					<td id='three' class='btn col-md-4'></td>
				</tr>
				<tr>
					<td id='four' class='btn col-md-4'></td>
					<td id='five' class='btn col-md-4'></td>
					<td id='six' class='btn col-md-4'></td>
				</tr>
				<tr>
					<td id='seven' class='btn col-md-4'></td>
					<td id='eight' class='btn col-md-4'></td>
					<td id='nine' class='btn col-md-4'></td>
				</tr>

			</table>
			</div>
		</div>

		<div class='col-md-4' id="RightArea">
			<h1 id='dispOsTurn'></h1>
		</div>
	</div>

		<img type="image" src="https://github.com/Lang411/TicTacToe/blob/master/vector_playing_cards-33067.jpeg?raw=true"id='reset' class="btn startbtn" />
		<h2>RESET</h2> 
	</div> -->
</body>
</html
